<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://api.fontshare.com/v2/css?f[]=beVietnam-pro@400,301,701,101,401,600,900,501,601,500,901,700,300,801,201,100,800,200,2,1&display=swap"
    rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=pencerio@50&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <nav class="relative z-50 bg-white">
      <div class="fixed top-0 left-0 right-0">
        <ul class="flex justify-center item-center text-slate-700">
          <li
            class="hover:bg-zinc-700 hover:text-white hover:font-semibold cursor-pointer py-2 px-3 w-1/2 text-center border-b-2 transition duration-300 ease-in-out">
            <a href="#register"></a>Registrasi
          </li>
          <li
            class="hover:bg-zinc-700 hover:text-white hover:font-semibold cursor-pointer py-2 px-3 w-1/2 text-center border-b-2 transition duration-300 ease-in-out">
            <a href="#table"></a>Table
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div id="register" class="h-screen flex justify-center items-center px-4">
      <div class="w-full md:w-2/3 xl:w-1/3">
        <h1 class="text-4xl mb-4 font-bold text-center">Register</h1>
        <p class="mb-10 font-light text-center text-sm">Fill the form below to register</p>
        <form class="px-6 py-6 rounded-lg border shadow-lg">
          <div class="flex flex-col gap-8">
            <div class="flex flex-col">
              <label for="name">Nama*</label>
              <input type="text" min="10" required class="border-b border-zinc-300 py-1 focus:outline-none font-semibold">
            </div>
            <div class="flex flex-col">
              <label for="name">Umur*</label>
              <div class="flex gap-2 items-end">
                <input type="number" min="25" required
                  class="border-b border-zinc-300 grow py-1 focus:outline-none font-semibold">
                <span class="w-12">tahun</span>
              </div>
            </div>
            <div class="flex flex-col">
              <label for="name">
                Uang Sangu*
              </label>
              <div class="flex gap-2 items-end">
                <input type="number" min="100000" max="1000000" required
                  class="border-b border-zinc-300 grow py-1 focus:outline-none font-semibold">
                <span class="w-12">rupiah</span>
              </div>
            </div>
            <div class="flex mt-4 gap-5 justify-between items-center">
              <span class="font-light text-sm">Make sure all forms are filled in correctly</span>
              <button class="bg-zinc-700 text-white rounded-md py-1 px-3">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
